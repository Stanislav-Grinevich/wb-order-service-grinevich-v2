services:
  postgres:
    image: postgres:15
    container_name: wb-postgres
    environment:
      POSTGRES_USER: wb_user
      POSTGRES_PASSWORD: wb_pass
      POSTGRES_DB: wb_orders
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wb_user -d wb_orders"]
      interval: 5s
      timeout: 3s
      retries: 10

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: wb-zookeeper
    ports:
      - "2181:2181"
    restart: always

  kafka:
    image: wurstmeister/kafka
    container_name: wb-kafka
    ports:
      - "9094:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_CREATE_TOPICS: "orders:1:1"
    depends_on:
      - zookeeper
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "nc -z kafka 9092 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  wb-order-service:
    build: .
    container_name: wb-order-service
    ports:
      - "8082:8081"
    environment:
      POSTGRES_DSN: postgres://wb_user:wb_pass@postgres:5432/wb_orders?sslmode=disable
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: orders
      KAFKA_GROUP: wb-orders-consumer
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: always

volumes:
  pgdata:
